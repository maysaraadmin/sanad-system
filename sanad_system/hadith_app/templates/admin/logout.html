{% extends 'admin/base.html' %}

{% block title %}{% trans 'تسجيل الخروج' %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">{% trans 'هل أنت متأكد من تسجيل الخروج؟' %}</h3>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">
                        <div class="d-flex justify-content-between">
                            <a href="{{ request.GET.next|default:'/' }}" class="btn btn-secondary">{% trans 'إلغاء' %}</a>
                            <button type="submit" class="btn btn-danger">{% trans 'تسجيل الخروج' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
