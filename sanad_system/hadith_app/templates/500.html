{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-1">500</h1>
            <h2>Server Error</h2>
            <p class="lead">Sorry, something went wrong on our end. We're working to fix the issue.</p>
            <a href="{% url 'hadith_app:hadith_list' %}" class="btn btn-primary mt-3">
                <i class="fas fa-home"></i> Return to Home
            </a>
            <a href="#" onclick="window.location.reload();" class="btn btn-outline-secondary mt-3 ms-2">
                <i class="fas fa-sync-alt"></i> Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
