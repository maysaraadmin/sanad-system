<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="{{ request.session.theme|default:'auto' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الأسانيد - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .theme-switcher {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .theme-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem;
        }
        .theme-btn.active {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'hadith_app:hadith_list' %}">نظام الأسانيد</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'narrator_list' %}active{% endif %}" 
                           href="{% url 'hadith_app:narrator_list' %}">الرواة</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" action="{% url 'hadith_app:search' %}" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="بحث..." required>
                        <button class="btn btn-outline-light" type="submit">بحث</button>
                    </form>
                    <div class="theme-switcher">
                        <button class="theme-btn {% if request.session.theme == 'light' %}active{% endif %}" data-theme="light" title="Light theme">
                            <i class="bi bi-sun-fill"></i>
                        </button>
                        <button class="theme-btn {% if not request.session.theme or request.session.theme == 'auto' %}active{% endif %}" data-theme="auto" title="Auto theme">
                            <i class="bi bi-circle-half"></i>
                        </button>
                        <button class="theme-btn {% if request.session.theme == 'dark' %}active{% endif %}" data-theme="dark" title="Dark theme">
                            <i class="bi bi-moon-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p>نظام توثيق وإدارة أسانيد الحديث النبوي &copy; {% now "Y" %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeBtns = document.querySelectorAll('.theme-btn');
        
        themeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                
                // Update active state
                document.querySelectorAll('.theme-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                
                // Set theme
                document.documentElement.setAttribute('data-bs-theme', theme);
                
                // Save preference
                fetch("{% url 'hadith_app:set_theme' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({theme: theme})
                });
            });
        });
    });
    </script>
</body>
</html>
