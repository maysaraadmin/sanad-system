<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الأسانيد - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'hadith_app:hadith_list' %}">نظام الأسانيد</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                      <a class="nav-link {% if active_page == 'hadith_list' %}active{% endif %}" 
                      href="{% url 'hadith_app:hadith_list' %}">الأحاديث</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'narrator_list' %}active{% endif %}" 
                        href="{% url 'hadith_app:narrator_list' %}">الرواة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">الإدارة</a>
                    </li>
                </ul>
                <form class="d-flex" action="{% url 'hadith_app:search' %}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="بحث..." required>
                    <button class="btn btn-outline-light" type="submit">بحث</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p>نظام توثيق وإدارة أسانيد الحديث النبوي &copy; {% now "Y" %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
